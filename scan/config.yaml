version: 2.3

# 配置解释见 https://chaitin.github.io/xray/#/configration/plugins
plugins:
  max_parallel: 30
  xss:
    enabled: true
    ie_feature: false
    include_cookie: false
  baseline:
    enabled: false
    detect_outdated_ssl_version: true
    detect_http_header_config: true
    detect_cors_header_config: true
    detect_server_error_page: true
    detect_china_id_card_number: true
    detect_serialization_data_in_params: true
    detect_cookie_password_leak: true
    detect_unsafe_scheme: true
    detect_cookie_httponly: true
    detect_dark_chain: true
    detect_host_injection: true
  cmd_injection:
    enabled: true
    detect_blind_injection: false
  crlf_injection:
    enabled: true
  dirscan:
    enabled: true
    depth: 1
    dictionary: ""
  jsonp:
    enabled: true
  path_traversal:
    enabled: true
  redirect:
    enabled: true
  sqldet:
    enabled: true
    error_based_detection: true
    boolean_based_detection: true
    time_based_detection: true
    # 下面两个选项很危险，开启之后可以增加检测率，但是有破坏数据库数据的可能性，请务必了解工作原理之后再开启
    dangerously_use_comment_in_sql: false
    dangerously_use_or_in_sql: false
  ssrf:
    enabled: true
  xxe:
    enabled: true
  upload:
    enabled: true
  brute_force:
    enabled: true
    detect_default_password: true
    detect_unsafe_login_method: false
    username_dictionary: ""
    password_dictionary: ""
  phantasm:
    enabled: true
    depth: 1
